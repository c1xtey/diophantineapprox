<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thue's Theorem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 2px solid black;
      margin: 20px 0;
    }

    /* Back button styling */
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 6px 12px;
      background-color: #eee;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
    }

    .back-button:hover {
      background-color: #ddd;
      color: #0056b3;
    }

    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Each grid box */
    .grid-item {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      height: 120px;
      display: flex;               /* make it flex */
      align-items: center;         /* vertical center */
      justify-content: center;     /* horizontal center */
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      transition: transform 0.2s, background-color 0.2s;
    }

    .grid-item:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    /* Link inside grid box */
    .grid-item a {
      display: flex;               /* flex to center text */
      align-items: center;         /* vertical center */
      justify-content: center;     /* horizontal center */
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #000;
    }

    .grid-item a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <a href="javascript:history.back()" class="back-button">&#8592; Back</a>

  <h1>Thue's Theorem</h1>
  <hr>

  <div class="grid">
    <!-- Yoneda PDF -->
    <div class="grid-item">
      <a href="dirichlet-4.pdf" target="_blank">Thue's Theorem</a>
    </div>

    <!-- Example for future notes:
    <div class="grid-item">
      <a href="other_note.pdf" target="_blank">Other Note</a>
    </div>
    -->
  </div>

</body>
</html>
